# This file is for Render deployment configuration.
# You should move this file to the root of your project directory.

services:
  # Backend Service
  - type: web
    name: tidjob-lokal-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Service
  - type: web
    name: tidjob-lokal-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://tidjob-lokal-backend-eu.onrender.com

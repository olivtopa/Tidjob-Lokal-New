# This file is for Render deployment configuration.
# You should move this file to the root of your project directory.

services:
  - type: web
    name: tidjob-lokal-backend
    plan: free
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: DATABASE_URL
        fromSecret:
          name: TIDJOB_LOKAL_DB_URL
          key: DATABASE_URL
      - key: JWT_SECRET
        generateValue: true # Render will generate a random value


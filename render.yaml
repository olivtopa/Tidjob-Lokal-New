# This file is for Render deployment configuration.
# You should move this file to the root of your project directory.

services:
  # Backend Service (Node.js/Express) - Free Tier capable
  - type: web
    name: tidjob-lokal-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # User must add DATABASE_URL manually in Render Dashboard pointing to Supabase
      # User must add FRONTEND_URL manually if we enforce strict CORS

  # Frontend is now deployed on Vercel (Free & Fast)
  # We remove the Render static site service to save build minutes and complexity.

